<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="calculadora">
        <h2>Calculadora</h2>

        <input type="text" id="numero1" placeholder="Ingrese el primer número">
        <input type="text" id="numero2" placeholder="Ingrese el segundo número">

        <div class="clear"></div>

        <input type="button" id="sumar" value="Sumar">
        <input type="button" id="restar" value="Restar">
        <input type="button" id="multiplicar" value="Multiplicar">
        <input type="button" id="dividir" value="Dividir">

        <div class="clear"></div>

        <input type="button" id="limpiar" value="Limpiar">

        <input type="text" id="resultado" placeholder="Resultado" readonly>
    </div>

    <script src="main.js"></script>
</body>
</html>
